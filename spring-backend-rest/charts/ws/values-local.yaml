# Default values for test.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image: 
  repository: afklm/spring-backend-rest
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: 
       - name: local.io-pull-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  #LoadBalancer ClusterIP
  type: ClusterIP 
  port: 9966

ingress:
  enabled: false
  className: ""
  annotations: 
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: spring-backend-rest.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# used to activate the right spring profile
environment: prototype

config:
  replicas: 1
  enableKeyVault: false
  initialDelaySeconds: 60
  
env:
  - name: SPRING_PROFILES_ACTIVE
    value: prototype
  - name: SPRING_DATASOURCE_URL
    value: jdbc:postgresql://reference-springboot-postgres-postgresql:5432/ref_db_local
  - name: SPRING_DATASOURCE_USERNAME
    value: ref_user
  - name: SPRING_DATASOURCE_PASSWORD
    value: ref_pwd
    
  - name: APPLICATIONINSIGHTS_CONNECTION_STRING
    value: InstrumentationKey=0ddb393c-7973-416a-9698-f9fbc74dd409;IngestionEndpoint=https://westeurope-4.in.applicationinsights.azure.com/ 

  - name : APPLICATIONINSIGHTS_ROLE_NAME 
    value: backend-local
    
  - name : APPLICATIONINSIGHTS_ROLE_INSTANCE  
    value: backend-local-instance 