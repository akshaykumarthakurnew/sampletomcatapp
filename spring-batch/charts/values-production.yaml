# Default values for spring-batch.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: crrefappweu001.azurecr.io/spring-batch
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: crrefappweu001.azurecr.io-pull-secret

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: SPRING_PROFILES_ACTIVE
    value: prototype
  - name: SPRING_DATASOURCE_URL
    value: jdbc:postgresql://db-pg-ref-app-weu-001.postgres.database.azure.com:5432/ref_db_prod?sslmode=require


  - name: SPRING_DATASOURCE_USERNAME
    value: ref_user_prod@db-pg-ref-app-weu-001

  - name: APPLICATIONINSIGHTS_CONNECTION_STRING
    value: InstrumentationKey=0ddb393c-7973-416a-9698-f9fbc74dd409;IngestionEndpoint=https://westeurope-4.in.applicationinsights.azure.com/

  - name: APPLICATIONINSIGHTS_ROLE_NAME
    value: batch-production

  - name: APPLICATIONINSIGHTS_ROLE_INSTANCE
    value: batch-production-instance

